name: Deploy Airflow on GCE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCE_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to GCE
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.GCE_USER }}@${{ secrets.GCE_IP }} << 'EOF'
            cd /home/${{ secrets.GCE_USER }}

            # TicketChecker 디렉터리에서 배포 수행
            if [ ! -d "TicketChecker/.git" ]; then
              rm -rf TicketChecker
              git clone https://github.com/touhou09/TicketChecker.git
            else
              cd TicketChecker
              git pull origin main
            fi

            cd /home/${{ secrets.GCE_USER }}/TicketChecker

            # docker-compose.yml이 없으면 오류 출력 후 종료
            if [ ! -f "docker-compose.yml" ]; then
              echo "❌ docker-compose.yml 파일이 없습니다. Git 저장소를 확인하세요."
              exit 1
            fi

            docker-compose down
            docker-compose up -d --build
          EOF
